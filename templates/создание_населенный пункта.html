{% extends 'base.html' %}

{% block title %}
Создание населенного пункта
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Добавить населенный пункт</h1>
    <form method="post">
        <input type="text" name="title_settlement" id="title_settlement" class="form-control" placeholder="Введите название населенного пункта"/><br>
        <input type="text" name="settlement_code" id="settlement_code" class="form-control" placeholder="Введите код населенного пункта"/><br>
        <p><input type="submit" value="Отправить" class="btn btn-success"/></p>
    </form>
</div>
{% endblock %}
