{% extends 'base.html' %}

{% block title %}
Обновление инфрмации о населенных пунктах
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Обновление инфрмации о населенных пунктах</h1>
    <form method="post">
        <input type="text" name="title_settlement" id="title_settlement" value="{{ township.title_settlement }}" class="form-control" placeholder="Введите название населенного пункта"/><br>
        <input type="text" name="settlement_code" id="settlement_code" value="{{ township.settlement_code }}" class="form-control" placeholder="Введите код населенного пункта"/><br>
        <p><input type="submit" value="Обновить" class="btn btn-success"/></p>
    </form>
</div>
{% endblock %}
