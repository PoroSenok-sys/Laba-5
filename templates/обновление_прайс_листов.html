{% extends 'base.html' %}

{% block title %}
Обновление инфрмации о прайс-листах
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Обновление инфрмации о прайс-листе</h1>
    <form method="post">
        <input type="text" name="id_tour" id="id_tour" value="{{ price.id_tour }}" class="form-control" placeholder="Введите id тура"/><br>
        <input type="text" name="title_hostel" id="title_hostel" value="{{ price.title_hostel }}" class="form-control" placeholder="Введите название гостиницы"/><br>
        <input type="text" name="price_tour" id="price_tour" value="{{ price.price_tour }}" class="form-control" placeholder="Введите цену тура"/><br>
        <input type="date" name="date_tour" id="date_tour" value="{{ price.date_tour }}" class="form-control" placeholder="Введите дату тура"/><br>
        <p><input type="submit" value="Обновить" class="btn btn-success"/></p>
    </form>
</div>
{% endblock %}
