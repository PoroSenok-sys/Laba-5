{% extends 'base.html' %}

{% block title %}
Создание страны
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Добавить страну</h1>
    <form method="post">
        <input type="text" name="title_country" id="title_country" class="form-control" placeholder="Введите название страны"/><br>
        <input type="text" name="country_language" id="country_language" class="form-control" placeholder="Введите язык страны"/><br>
        <p><input type="submit" value="Отправить" class="btn btn-success"/></p>
    </form>
</div>
{% endblock %}
